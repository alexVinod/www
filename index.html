<!DOCTYPE html>
<html>
<head>
	<title>CGI-Index</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		jQuery(document).ready(function(){
			jQuery("#content").load("cgi-bin/retrive.py");

			jQuery("#insert").click(function(){
				jQuery("#content").load("html/insert.html");
			});
			jQuery("#show").click(function(){
				jQuery("#content").load("cgi-bin/retrive.py");
			});
		});

		
	</script>
</head>
<body>
	<div class="container">
		<button id="insert" class="btn btn-info btn-xs glyphicon glyphicon-plus"></button>
		<button id="show" class="btn btn-info btn-xs glyphicon glyphicon-eye-open"></button>	
		<div id="content" class="container-fluid"></div>
	</div>
</body>
</html>
